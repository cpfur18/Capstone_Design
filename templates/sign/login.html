{% extends "base.html" %}
{% block content %}
<!--배너-->
<section class="bg-success py-5">
    <div class="container">
        <div class="row align-items-center py-5">
            <div class="col-12 text-white text-center">
                <h1 class="h1">Notebook World에 어서 오세요!</h1>
            </div>
        </div>
    </div>
</section>
<!--로그인 폼-->
<section class="container py-5">
    <form method="post" action="{% url 'sign:login' %}">
        <div class="row">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="col-4"></div>
            <div class="col-4">
                <div class="form-group">
                    <label for="username">사용자ID</label>
                    <input type="text" class="form-control" name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디를 입력하세요.">
                </div>
                <div class="form-group pb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호를 입력하세요.">
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-4 text-center btn-group">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-2 text-center">
            <button type="button" class="btn btn-defualt">ID/PW 찾기</button>

        </div>
        <!--회원가입으로 이동-->
        <div class="col-2 text-center">
            <button type="button" class="btn btn-defualt" onClick = location.href="{% url 'sign:register' %}">회원가입</button>
        </div>
        <div class="col-4"></div>
    </div>
</section>
{% endblock %}
