{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!--배너-->
    <div class="bg-success py-5">
        <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-md-4 text-white">
                    <h1 class="h1 text-center">커뮤니티</h1>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </div>
    </div>
    <!--End 배너-->
    <div class="container py-3">
        <!-- 커뮤니티 메뉴1 : 화면 크기가 작아지면 활성화-->
        <div class="list-group text-center d-block d-md-none list-group-horizontal">
            <a href="#" class="list-group-item list-group-item-action">리뷰 게시판</a>
            <a href="#" class="list-group-item list-group-item-action">질문 게시판</a>
            <a href="#" class="list-group-item list-group-item-action">자주 묻는 질문</a>
            <a href="#" class="list-group-item list-group-item-action">자유 게시판</a>
        </div>
        <!-- End 메뉴1-->
        <div class="row my-3">
            <div class="col-md-3 d-none d-md-block"></div>
            <div class="col-md-7 col-9">
                리뷰 게시판
            </div>
            <!-- 로그인 시에만 글쓰기 버튼 활성화 -->
            <div class="d-flex justify-content-end col-md-2 col-3 ">
                {% if user.is_authenticated %}
                <button type="button" class="btn btn-success px-3" href="#">글쓰기</button>
                {% endif %}
            </div>

        </div>
        <div class="row">
            <!-- 커뮤니티 메뉴2 : 화면 크기가 커지면 활성화-->
            <div class="col-md-3">
                <div class="list-group text-center d-none d-md-block">
                    <a href="#" class="list-group-item list-group-item-action">리뷰 게시판</a>
                    <a href="#" class="list-group-item list-group-item-action">질문 게시판</a>
                    <a href="#" class="list-group-item list-group-item-action">자주 묻는 질문</a>
                    <a href="#" class="list-group-item list-group-item-action">자유 게시판</a>
                </div>
            </div>
            <!-- End 메뉴2-->
            <!-- 글 목록 : 한 페이지에 글이 10개 정도 보이면 좋을듯-->
            <div class="col-md-9">
                <table class="table table-hover">
                    <tr class="row">
                        <td class="col-6"><a href="post.html"><h6 class="h6 small">게시글 예시</h6></a></td>
                        <td class="col-3 align-right"><a href="#"><h6 class="h6 small">닉네임</h6></a></td>
                        <td class="col-3 align-center"><a href="#"><h6 class="h6 small">작성일시</h6></a></td>
                    </tr>
                </table>
                <div class="row d-flex">
                    <ul class="pagination justify-content-center">
                      <li class="disabled m-2"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                      <li class="active m-2"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                      <li class="m-2"><a href="#">2</a></li>
                      <li class="m-2"><a href="#">3</a></li>
                      <li class="m-2"><a href="#">4</a></li>
                      <li class="m-2"><a href="#">5</a></li>
                      <li class="m-2"><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                   </ul>
                </div>
                <div class="d-flex">
                    <form class="m-auto row" method="post" role="form">
                        <div class="col-3">
                            <!-- select : 보편적인걸 넣었지만 중복 닉네임 불가라면 ID는 빼도 될듯-->
                            <select class="form-select" aria-label="Default select example">
                                <option selected>제목</option>
                                <option value="1">내용</option>
                                <option value="2">닉네임</option>
                                <option value="3">ID</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control form-control-sm" id="search" name="search">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success px-3">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- End 글 목록 -->
{% endblock %}
